[module/title]
type = internal/xwindow

format = <label>
format-background = ${color.mb}
format-foreground = ${color.ac}
format-padding = ${layout.module-padding}

label = %title%
label-maxlen = 30

label-empty = Arch Linux
label-empty-foreground = ${color.fg}

